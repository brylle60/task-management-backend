spring.application.name=task-management

# Database Configuration (reads from .env or system env)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/taskdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.example.taskmanagement=DEBUG